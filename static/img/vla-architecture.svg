<svg width="1000" height="700" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100%" height="100%" fill="white" />

  <!-- Title -->
  <text x="500" y="40" text-anchor="middle" font-size="24" font-weight="bold" fill="#333">Vision-Language-Action (VLA) Architecture for Humanoid Robots</text>

  <!-- Humanoid Robot -->
  <g transform="translate(500, 500)">
    <!-- Head -->
    <circle cx="0" cy="-100" r="30" fill="#E0E0E0" stroke="#333" stroke-width="2" />
    
    <!-- Torso -->
    <rect x="-35" y="-70" width="70" height="90" fill="#E0E0E0" stroke="#333" stroke-width="2" rx="5" ry="5" />
    
    <!-- Arms -->
    <line x1="-35" y1="-50" x2="-80" y2="-20" stroke="#333" stroke-width="6" />
    <line x1="35" y1="-50" x2="80" y2="-20" stroke="#333" stroke-width="6" />
    
    <!-- Legs -->
    <line x1="-20" y1="20" x2="-20" y2="100" stroke="#333" stroke-width="6" />
    <line x1="20" y1="20" x2="20" y2="100" stroke="#333" stroke-width="6" />
    
    <!-- Feet -->
    <rect x="-30" y="100" width="25" height="8" fill="#E0E0E0" stroke="#333" stroke-width="1" />
    <rect x="5" y="100" width="25" height="8" fill="#E0E0E0" stroke="#333" stroke-width="1" />
  </g>

  <!-- Vision System Component -->
  <g transform="translate(150, 150)">
    <rect x="0" y="0" width="180" height="100" rx="10" ry="10" fill="#BBDEFB" stroke="#1976D2" stroke-width="3" />
    <text x="90" y="30" text-anchor="middle" font-size="16" font-weight="bold" fill="#333">Vision System</text>
    <text x="90" y="55" text-anchor="middle" font-size="12" fill="#333">Object Detection</text>
    <text x="90" y="75" text-anchor="middle" font-size="12" fill="#333">Scene Understanding</text>
    <text x="90" y="95" text-anchor="middle" font-size="12" fill="#333">Computer Vision</text>
  </g>

  <!-- Language System Component -->
  <g transform="translate(400, 150)">
    <rect x="0" y="0" width="200" height="100" rx="10" ry="10" fill="#C8E6C9" stroke="#388E3C" stroke-width="3" />
    <text x="100" y="30" text-anchor="middle" font-size="16" font-weight="bold" fill="#333">Language System</text>
    <text x="100" y="55" text-anchor="middle" font-size="12" fill="#333">Speech Recognition</text>
    <text x="100" y="75" text-anchor="middle" font-size="12" fill="#333">LLM Reasoning</text>
    <text x="100" y="95" text-anchor="middle" font-size="12" fill="#333">Intent Processing</text>
  </g>

  <!-- Action System Component -->
  <g transform="translate(650, 150)">
    <rect x="0" y="0" width="180" height="100" rx="10" ry="10" fill="#FFCCBC" stroke="#F57C00" stroke-width="3" />
    <text x="90" y="30" text-anchor="middle" font-size="16" font-weight="bold" fill="#333">Action System</text>
    <text x="90" y="55" text-anchor="middle" font-size="12" fill="#333">Navigation</text>
    <text x="90" y="75" text-anchor="middle" font-size="12" fill="#333">Manipulation</text>
    <text x="90" y="95" text-anchor="middle" font-size="12" fill="#333">Motor Control</text>
  </g>

  <!-- ROS 2 Middleware -->
  <g transform="translate(400, 300)">
    <ellipse cx="100" cy="0" rx="150" ry="30" fill="#FFECB3" stroke="#FF8F00" stroke-width="3" />
    <text x="100" y="5" text-anchor="middle" font-size="16" font-weight="bold" fill="#333">ROS 2 Middleware</text>
    <text x="100" y="25" text-anchor="middle" font-size="12" fill="#333">Data Distribution Service (DDS)</text>
  </g>

  <!-- Integration Layer -->
  <g transform="translate(400, 370)">
    <rect x="0" y="0" width="200" height="60" rx="10" ry="10" fill="#E1BEE7" stroke="#7B1FA2" stroke-width="3" />
    <text x="100" y="25" text-anchor="middle" font-size="16" font-weight="bold" fill="#333">VLA Integration</text>
    <text x="100" y="45" text-anchor="middle" font-size="12" fill="#333">Task Planning & Execution</text>
  </g>

  <!-- Input Sources -->
  <g transform="translate(150, 50)">
    <ellipse cx="50" cy="0" rx="60" ry="20" fill="#FCE4EC" stroke="#C2185B" stroke-width="2" />
    <text x="50" y="5" text-anchor="middle" font-size="12" fill="#333">Camera Input</text>
  </g>

  <g transform="translate(350, 50)">
    <ellipse cx="50" cy="0" rx="60" ry="20" fill="#FCE4EC" stroke="#C2185B" stroke-width="2" />
    <text x="50" y="5" text-anchor="middle" font-size="12" fill="#333">Microphone</text>
  </g>

  <!-- AI Services -->
  <g transform="translate(650, 50)">
    <rect x="0" y="0" width="180" height="50" rx="10" ry="10" fill="#E8F5E9" stroke="#4CAF50" stroke-width="2" />
    <text x="90" y="20" text-anchor="middle" font-size="14" font-weight="bold" fill="#333">AI Services</text>
    <text x="90" y="40" text-anchor="middle" font-size="10" fill="#333">OpenAI APIs, LLMs</text>
  </g>

  <!-- Data Flow Arrows -->
  <!-- Camera to Vision -->
  <line x1="200" y1="50" x2="200" y2="150" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)" />
  
  <!-- Microphone to Language -->
  <line x1="400" y1="50" x2="450" y2="150" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)" />
  
  <!-- AI Services to Language -->
  <line x1="750" y1="50" x2="600" y2="150" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)" />
  
  <!-- Vision to Middleware -->
  <line x1="270" y1="200" x2="400" y2="300" stroke="#333" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrowhead)" />
  <text x="335" y="250" text-anchor="middle" font-size="10" fill="#333">perception_msgs</text>
  
  <!-- Language to Middleware -->
  <line x1="500" y1="250" x2="500" y2="300" stroke="#333" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrowhead)" />
  <text x="520" y="275" text-anchor="start" font-size="10" fill="#333">command_msgs</text>
  
  <!-- Action to Middleware -->
  <line x1="730" y1="200" x2="600" y2="300" stroke="#333" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrowhead)" />
  <text x="665" y="250" text-anchor="middle" font-size="10" fill="#333">action_msgs</text>
  
  <!-- Middleware to Integration -->
  <line x1="500" y1="330" x2="500" y2="370" stroke="#333" stroke-width="3" marker-end="url(#arrowhead)" />
  <text x="520" y="350" text-anchor="start" font-size="10" fill="#333">planning_msgs</text>
  
  <!-- Integration to Robot -->
  <line x1="500" y1="430" x2="500" y2="450" stroke="#333" stroke-width="3" marker-end="url(#arrowhead)" />
  <text x="520" y="440" text-anchor="start" font-size="10" fill="#333">control_msgs</text>

  <!-- Feedback Loops -->
  <!-- From Robot to Vision -->
  <line x1="550" y1="500" x2="650" y2="250" stroke="#795548" stroke-width="1" stroke-dasharray="4,4" marker-end="url(#arrowhead2)" />
  <text x="600" y="375" text-anchor="middle" font-size="10" fill="#795548">feedback</text>
  
  <!-- From Robot to Language -->
  <line x1="450" y1="500" x2="350" y2="250" stroke="#795548" stroke-width="1" stroke-dasharray="4,4" marker-end="url(#arrowhead2)" />
  <text x="400" y="375" text-anchor="middle" font-size="10" fill="#795548">status</text>

  <!-- Arrow marker definitions -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333" />
    </marker>
    <marker id="arrowhead2" markerWidth="10" markerHeight="7" refX="1" refY="3.5" orient="auto">
      <polygon points="10 0, 0 3.5, 10 7" fill="#795548" />
    </marker>
  </defs>

  <!-- Module Integration Labels -->
  <g transform="translate(50, 600)">
    <rect x="0" y="0" width="900" height="90" fill="none" stroke="#333" stroke-width="2" />
    <text x="450" y="20" text-anchor="middle" font-size="16" font-weight="bold" fill="#333">Module Integration in VLA System</text>
    
    <g transform="translate(20, 40)">
      <rect x="0" y="0" width="20" height="10" fill="#BBDEFB" stroke="#1976D2" />
      <text x="30" y="10" font-size="12" fill="#333">Module 1: Robotic Nervous System (ROS 2) - Middleware for communication</text>
    </g>
    
    <g transform="translate(20, 60)">
      <rect x="0" y="0" width="20" height="10" fill="#C8E6C9" stroke="#388E3C" />
      <text x="30" y="10" font-size="12" fill="#333">Module 2: Digital Twin - Simulation and environment modeling</text>
    </g>
    
    <g transform="translate(20, 80)">
      <rect x="0" y="0" width="20" height="10" fill="#FFCCBC" stroke="#F57C00" />
      <text x="30" y="10" font-size="12" fill="#333">Module 3: AI-Robot Brain - Perception and navigation systems</text>
    </g>
    
    <g transform="translate(470, 40)">
      <rect x="0" y="0" width="20" height="10" fill="#E1BEE7" stroke="#7B1FA2" />
      <text x="30" y="10" font-size="12" fill="#333">Module 4: VLA - Vision-Language-Action integration</text>
    </g>
    
    <g transform="translate(470, 60)">
      <rect x="0" y="0" width="20" height="10" fill="#E8F5E9" stroke="#4CAF50" />
      <text x="30" y="10" font-size="12" fill="#333">AI Services - LLMs, Whisper, Computer Vision</text>
    </g>
  </g>

  <!-- Legend -->
  <g transform="translate(750, 500)">
    <rect x="0" y="0" width="200" height="80" fill="none" stroke="#333" stroke-width="1" />
    <text x="100" y="15" text-anchor="middle" font-size="12" fill="#333" font-weight="bold">Legend</text>
    
    <g transform="translate(10, 30)">
      <rect x="0" y="0" width="15" height="8" fill="#BBDEFB" stroke="#1976D2" />
      <text x="25" y="7" font-size="10" fill="#333">Vision Processing</text>
    </g>
    
    <g transform="translate(10, 48)">
      <rect x="0" y="0" width="15" height="8" fill="#C8E6C9" stroke="#388E3C" />
      <text x="25" y="7" font-size="10" fill="#333">Language Processing</text>
    </g>
    
    <g transform="translate(10, 66)">
      <rect x="0" y="0" width="15" height="8" fill="#FFCCBC" stroke="#F57C00" />
      <text x="25" y="7" font-size="10" fill="#333">Action Execution</text>
    </g>
    
    <g transform="translate(100, 30)">
      <line x1="0" y1="4" x2="15" y2="4" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)" />
      <text x="25" y="7" font-size="10" fill="#333">Data Flow</text>
    </g>
    
    <g transform="translate(100, 48)">
      <line x1="0" y1="4" x2="15" y2="4" stroke="#795548" stroke-width="1" stroke-dasharray="4,4" marker-end="url(#arrowhead2)" />
      <text x="25" y="7" font-size="10" fill="#333">Feedback</text>
    </g>
  </g>
</svg>